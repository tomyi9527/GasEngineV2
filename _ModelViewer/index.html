<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link rel="stylesheet" href="css/viewer.css" type="text/css" />
  <link id = "theme" rel="stylesheet" href="css/light.css" type="text/css" />
  <title>ArtHubModelViewer</title>
</head>

<body>
  <script src='../GASEngineSource/GASEngine.js' type='text/javascript'></script>
  <script type="text/javascript">
    _loadGASEngineSourceFiles_("../");

    function loadScript(body, url)
    {
      var newscript = document.createElement('script');
      newscript.setAttribute('type', 'text/javascript');
      newscript.setAttribute('src', url);
      newscript.async = false;
      body.appendChild(newscript);
    };

    var body = document.getElementsByTagName('body')[0];
    loadScript(body, "ui.js");
    loadScript(body, "viewer.js");
  </script>
</body>

</html>
